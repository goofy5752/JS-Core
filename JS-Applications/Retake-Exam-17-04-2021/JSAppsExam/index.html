<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Pet my Pet</title>
    <script src="/src/app.js" type="module"></script>

</head>

<body>
    <div id="container">

        <header id="site-header">
            <!-- Navigation -->
            <nav class="navbar">
                <section class="navbar-dashboard">
                    <a href="/">Dashboard</a>
                    <div id="guest">
                        <a class="button" href="/users/login">Login</a>
                        <a class="button" href="/users/register">Register</a>
                    </div>
                    <div id="user">
                        <span id="hello-message">    <script>
                            function userEmail() {
                                var retrievedObject = localStorage.getItem('user');
                                document.getElementById("hello-message").innerHTML = "Welcome," + " " +JSON.parse(retrievedObject).email;
                            }
                            userEmail();
                        </script>
                    </span>
                        <a class="button" href="/myPets">My Pets</a>
                        <a class="button" href="/create">Add Pet</a>
                        <a class="button" id="logoutBtn" href="javascript:void(0)">Logout</a>
                    </div>
                </section>
            </nav>
        </header>

        <!-- Main Content -->
        <main id="site-content"></main>
        
        <footer id="site-footer">
            <p>@PetMyPet</p>
        </footer>
    </div>

</body>

</html>
